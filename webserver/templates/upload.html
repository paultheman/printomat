{% extends 'index.html' %}

{% block content %}
    <h3>To print your files, scan the QR </h3>
    <img src="data:image/png;base64,{{ qr_base64 }}" alt="QR Code" width="310" height="310"
    class="center-image">
    <h3>or type the code in the terminal.</h3>

    <table width=100% style="min-width: 100%; border-collapse: separate;" border="0" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                {% for digit in genStr -%}
                {%+ if loop.index != 1 %}
                <th width="3"></th>
                {% endif %}
                <th width="24" style="border:2px solid #000000;
                border-radius: 7px;" bgcolor="#ffffff">
                    <table width="100%" style="min-width:100%;" border="0" cellspacing="auto" cellpadding="0">
                        <tbody>
                            <tr>
                                <td style="color:#000000;font-family: 'Calibri', Arial, sans-serif;font-weight:bold; font-size:30px;line-height: 42px;text-align:center;">
                                {{ digit }}</td>
                            </tr>
                        </tbody>
                    </table>
                </th>{%- endfor %}
            </tr>
        </tbody>
    </table>
    <button class="button button-upload" style="margin-top: 5%;">Add more files</button>
    <a href="{{ url_for('index') }}" style="text-decoration: none;">
        <button class="button button-exit" style="margin-top: 3%;">EXIT</button>
    </a>
{% endblock %}
